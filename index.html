<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <title>Simple e-shop website</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

<div ng-app="app" ng-controller="productsCtrl">
    <h1>List of products</h1>

    <table border="1" width="100%">
        <tr>
            <th ng-click="orderByFun('name')">Name</th>
            <th ng-click="orderByFun('store')">Store</th>
            <th ng-click="orderByFun('instock')">In stock</th>
        </tr>
        <tr ng-repeat="p in products | orderBy:orderByClick">
            <td>{{p.name}}</td>
            <td>{{p.store}}</td>
            <td>{{p.instock}}</td>
        </tr>
    </table>

</div>


<script src="js/functions.js"></script>
</body>
</html>
